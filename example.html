<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
/* --- GENERALI --- */
.home-screen {
    padding: 20px;
    color: #fff;
    font-family: 'Inter', sans-serif;
}

.section-title {
    font-size: 1.3rem;
    margin: 20px 0 10px;
}

/* --- HERO --- */
.hero .greeting {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 20px;
}

/* --- CAROUSEL --- */
.carousel {
    display: flex;
    gap: 16px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.carousel-item {
    position: relative;
    min-width: 260px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(0, 170, 255, 0.5);
    box-shadow: 0 0 12px rgba(0, 170, 255, 0.4);
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(6px);
}

.carousel-item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
}

.carousel-info {
    padding: 10px;
}

.carousel-info h2 {
    font-size: 1.1rem;
    margin: 0 0 4px;
}

.carousel-info p {
    font-size: 0.9rem;
    opacity: 0.8;
    margin: 0;
}

/* LIVE BADGE */
.badge-live {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #ff005d;
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    box-shadow: 0 0 10px #ff005d;
}

/* --- FAVORITI --- */
.fav-list {
    display: flex;
    gap: 14px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.fav-card {
    min-width: 110px;
    text-align: center;
    padding: 16px 10px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(6px);
    border-radius: 14px;
    border: 1px solid rgba(0, 140, 255, 0.4);
    box-shadow: 0 0 10px rgba(0, 140, 255, 0.3);
}

.fav-card .logo {
    font-size: 2rem;
    margin-bottom: 8px;
}

.fav-card p {
    margin: 0;
    font-size: 0.9rem;
    opacity: 0.85;
}

/* --- TAG BUTTONS --- */
.tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.tag {
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 0.85rem;
    border: 1px solid rgba(255, 0, 200, 0.5);
    background: rgba(255, 255, 255, 0.03);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255, 0, 200, 0.4);
    transition: 0.2s;
}

.tag:hover {
    background: rgba(255, 0, 200, 0.25);
    box-shadow: 0 0 16px rgba(255, 0, 200, 0.7);
}
    </style>
</head>
<body>
    <div class="home-screen">

    <!-- HERO -->
    <section class="hero">
        <h1 class="greeting">Buonasera, Emanuele</h1>

        <div class="carousel">
            <div class="carousel-item">
                <span class="badge-live">LIVE</span>
                <img src="driveup.jpg" alt="Drive Up">
                <div class="carousel-info">
                    <h2>Drive Up</h2>
                    <p>Canale 5</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="celebrity.jpg" alt="Celebrity">
                <div class="carousel-info">
                    <h2>Celebrity Show</h2>
                    <p>TV8</p>
                </div>
            </div>
        </div>
    </section>

    <!-- FAVORITI -->
    <section class="favorites">
        <h2 class="section-title">I tuoi preferiti</h2>

        <div class="fav-list">
            <div class="fav-card">
                <div class="logo">5</div>
                <p>Canale 5</p>
            </div>

            <div class="fav-card">
                <div class="logo">8</div>
                <p>TV8</p>
            </div>

            <div class="fav-card">
                <div class="logo">Rai</div>
                <p>Rai 3</p>
            </div>
        </div>
    </section>

    <!-- TAGS -->
    <section class="tags">
        <h2 class="section-title">Tag</h2>

        <div class="tag-list">
            <button class="tag">Film</button>
            <button class="tag">Serie</button>
            <button class="tag">Sport</button>
            <button class="tag">Talkshow</button>
            <button class="tag">Animazione</button>
            <button class="tag">Musica</button>
        </div>
    </section>

</div>
</body>
</html>
